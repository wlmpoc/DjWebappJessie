employeedb:
  image: wlmpoc/centos_mysql:v2
  container_name: employeedb
  hostname: employeedb
  entrypoint: [ "/bin/bash" ]
  command: "/root/startdb.sh restart && tailf /dev/null"
 
djweb:
  image: wlmpoc/debianjessie_djwebapp:v2
  hostname: DjangoAppContainer
  container_name: DjangoAppContainer
  command: "bash /home/wlmdevops/DjWebappJessie/startup.sh"                                                           
  volumes:
   - .:/home/wlmdevops/DjWebappJessie/backupdir/
  ports:
    - "40000:8082"
  links:
    - employeedb
